<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieCinema</title>
    <link rel="stylesheet"href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet"href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="icon" href="{{ url_for('static', filename='icon/icon.png') }}" type="image/icon type">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black  border-bottom border border-secondary rounded">
        <div class="container">
            <a class="navbar-brand nav" href="/index">MovieApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item nav-b">
                    <a class="nav-link {% if request.endpoint=='index' %}active{%endif %}" aria-current="page" href="/index">Movies</a>
                </li>
                <li class="nav-item nav-b">
                    <a class="nav-link {% if request.endpoint=='tv_show' %}active{%endif %}" href="/tv_show">TV Shows</a>
                </li>
                </ul>
            </div>
            <form class="form-inline" action="/result" method="post">
                <input class="form-control mr-sm-2" type="text" name="search_name" id="search_name" placeholder="Search" aria-label="Search">
                <button class="btn btn-secondary" type="submit">Search</button>
            </form>
        </div>
    </nav>
    {% block content %}

    {% endblock content %}
</body>
<footer class="page-footer font-small red">
    <div class="footer-copyright text-center py-3 text-white">&copy 2022 | All Right Reserved</div>  
  </footer>
</html>
