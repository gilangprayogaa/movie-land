{% extends 'base.html' %}
{% block content %}

<header class="header">
    <div class="header-container">
        <h1> Result for "{{movie_name}}" </h1>
        <form action="/movie_result" method="post">
            <input type="text" name="movie_name" id="movie_name" placeholder="search...">
            <input type="submit" value="Submit">
        </form>
    </div>
</header>
<div class="app-header">
    <div class="movie-list-container">
        {% for movies in datas %}
        <div class="movie-wrapper">
            <div class="movie-title">{{movies.title}}</div>
            <div class="movie-card">
                <img src="https://image.tmdb.org/t/p/w500/{{movies.poster_path}}" class="movie-poster">
            </div>
            <div class="movie-date">{{movies.release_date}}</div>
            <div class="movie-rate">{{movies.vote_average}}</div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
